<!DOCTYPE html>
<html>

<head>
	<title>Asja Party Dance-Off!!!</title>
	<meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
  
<body>
  <div id="title-screen" class="screen">
    
    <h2>Asja's Big Birthday/Christmas/New year</h2>
    <hr class="red">
    <h1>DANCE OFF!</h1>
    <hr class="orange">
    <hr class="blue">
    <hr class="yellow">
    <hr class="green">
    
    <h3 id="loading">Loading...</h3>
    <h3 id="start-game">Insert coin</h3>
  </div>
  
  <div id="game-screen" class="screen">
    <canvas id="canvas"></canvas>
    
    <div id="countdown"></div>

    <div id="asja" class="player-area">
      <div class="task">&nbsp;</div>
      <div class="player hidden"></div>
      <h3 class="name hidden">Asja</h3>
      <h4 class="controls hidden">(w,a,s,d)</h3>
      <h4 class="points hidden">0</h4>
    </div>

    <div id="jopa" class="player-area">
      <div class="task">&nbsp;</div>
      <div class="player hidden"></div>
      <h3 class="name hidden">Jopa</h3>
      <h4 class="controls hidden">(arrows)</h3>
      <h4 class="points hidden">0</h4>
    </div>
    
    <div id="game-over" class="hidden"></div>
    <div id="play-again" class="hidden">Play again?</div>
    
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="canvas.js"></script>

</body>

</html>
